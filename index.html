<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Launch Button</title>
<style>
  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f3f3f3;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      sans-serif;
  }

  .launch-button {
    position: relative;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 0;
    background: transparent;
  }

  /* Grey base */
  .launch-button::before {
    content: "";
    position: absolute;
    inset: 10px;
    border-radius: 999px;
    background: #c9c9c9;
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.45) inset,
                0 10px 18px rgba(0, 0, 0, 0.35);
  }

  /* Red top */
  .launch-top {
    position: relative;
    width: 180px;
    height: 180px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 20%, #ff8080, #c60000);
    box-shadow: 0 12px 0 #890000, 0 18px 22px rgba(0, 0, 0, 0.4);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #ffffff;
    font-weight: 700;
    font-size: 28px;
    letter-spacing: 3px;
    text-transform: uppercase;
    transform: translateY(-6px);
    transition: transform 0.08s ease, box-shadow 0.08s ease;
    z-index: 1;
  }

  .launch-button:active .launch-top {
    transform: translateY(0px);
    box-shadow: 0 3px 0 #890000, 0 8px 12px rgba(0, 0, 0, 0.6);
  }

  /* Sparks */
  .spark {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #ffd27a;
    opacity: 0;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
  }

  .s1 { --dx: 0px;  --dy: -70px; }
  .s2 { --dx: 55px; --dy: -25px; }
  .s3 { --dx: 55px; --dy: 25px; }
  .s4 { --dx: 0px;  --dy: 70px; }
  .s5 { --dx: -55px; --dy: 25px; }
  .s6 { --dx: -55px; --dy: -25px; }

  @keyframes sparkFly {
    0% {
      transform: translate(-50%, -50%) scale(0.7);
      opacity: 1;
    }
    100% {
      transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy)))
                 scale(0.1);
      opacity: 0;
    }
  }

  .launch-button:active .spark {
    animation: sparkFly 0.4s ease-out;
  }
</style>
</head>
<body>

<button class="launch-button">
  <div class="launch-top">LAUNCH</div>

  <!-- sparks -->
  <span class="spark s1"></span>
  <span class="spark s2"></span>
  <span class="spark s3"></span>
  <span class="spark s4"></span>
  <span class="spark s5"></span>
  <span class="spark s6"></span>
</button>

</body>
</html>
